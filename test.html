<!DOCTYPE html>
<html>
  <head>
    <title>オートマトンエディタ</title>
    <meta charset="utf-8">

    <!-- import -->
    <script src="js/import.js"></script>

    <!-- load javascript -->
    <script src="js/read.js"></script>
  </head>
  <body>

  <a data-toggle="modal" data-target="#myModal">保存</a>

  <!-- 保存用モーダル-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- モーダル　ヘッダ -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">閉じる</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">保存しますか?</h4>
        </div><!-- /.モーダル　ヘッダ -->

        <!-- モーダル　ボディ -->
        <div class="modal-body">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail2">File Name</label>
                <input type="text" class="form-control" id="inputFileName" placeholder="Enter filename">
            </div>
          </form>
        </div><!-- /.モーダル　ボディ -->

        <!-- モーダル　フッタ -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
          <button type="button" class="btn btn-default" onclick="writeToLocal()">保存
            <!-- <a id="download" target="_blank">保存</a> -->
          </button>
        </div><!-- /.モーダル　フッタ -->

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.保存用モーダル -->

  </body>
</html>
